script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script> 
<a-scene>
<a-light type="spot" angle="56" color="#ffffff"></a-light>
<a-sphere id="esferareloj" position="1 2.75 -3" radius="0.5" color="#EF2D9E" >
<!--<a-animation attribute="material.color" begin="fade" dur="10000" to="#5F5"></a-animation>-->
</a-sphere>
<a-box move="target:#esferareloj;"" position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#5CC3D9"></a-box>
<a-text color="grey" rotation="0 45 0" position="-1 0.2 -2" value="EL RELOJ  CIRCULAR">  </a-text>
<a-cylinder position="1 1 -3" radius="0.5" height="2.5" color="#FFC65D"></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<a-sky color="#ECECEC"></a-sky>
<a-camera>
  <a-cursor></a-cursor>
</a-camera>
</a-scene>
<script> 
var colors=["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff", "#ffffff", "#000000", "#f000f0", "#f0f0f0"];
document.addEventListener("click", function(){
var randomColorSelected = colors[Math.floor((Math.random() * 9) + 0)];
   changeColor(randomColorSelected);
});
function changeColor(value){
var animation = document.createElement("a-animation");
           animation.setAttribute("attribute","material.color");
           animation.setAttribute("to", value);
           animation.setAttribute("dur","3000");
           document.querySelector('#esferareloj').appendChild(animation);

}
</script>
